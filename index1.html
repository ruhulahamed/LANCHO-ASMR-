<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LANCHO ASMR</title>
    <style>
        body {
            background-color: #ffcccb; /* Light red-pink background color */
            font-family: Arial, sans-serif;
        }
        .title {
            font-size: 36px;
            color: #ffffff; /* White text color */
            background-color: #6458A4; /* Purple background for the text */
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        table {
            background-color: #ffffff; /* White background for the form */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        label {
            font-size: 18px;
            color: #333;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="email"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 5px 0 20px;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="email"] {
            background-color: #f0f8ff; /* Light blue background for the email field */
            border: 1px solid #add8e6; /* Light blue border */
        }
        input[type="password"] {
            background-color: #f0fff0; /* Light green background for the password field */
            border: 1px solid #98fb98; /* Light green border */
        }
        input[type="submit"] {
            background-color: #6458A4; /* Purple background for the submit button */
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4c4781; /* Darker purple for hover effect */
        }
        table {
            border: 1px solid #ddd; /* Border around the form */
        }
        .social-links {
            text-align: center;
            margin-top: 30px;
        }
        .social-links img {
            width: 50px; /* Size of the icons */
            margin: 10px;
            cursor: pointer;
        }
        .social-links a {
            display: inline-block;
            text-align: center;
            margin: 10px;
        }
        .social-links a p {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <center>
        <div class="title">LANCHO ASMR</div>
    </center>

    <table>
        <form action="submit.html" method="get">
            <label for="usermail">Email:</label>
            <input type="email" id="usermail" name="userlogin" required>

            <label for="userpass">Pass:</label>
            <input type="password" id="userpass" name="userlogin" required>

            <input type="submit" value="Submit">
        </form>
    </table>

    <!-- Social media links -->
    <div class="social-links">
        <a href="https://youtube.com/@lanchoasmr?si=dPKM1A9yJYPIoIyd" target="_blank">
            <img src="youtube.png" alt="YouTube">
            <p>YouTube</p>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61551669914865&sk=map" target="_blank">
            <img src="facebook.png" alt="Facebook">
            <p>Facebook</p>
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <img src="instagram.png" alt="Instagram">
            <p>Instagram</p>
        </a>
        <a href="https://x.com/RuhulAhame72114?s=09" target="_blank">
            <img src="x.png" alt="X">
            <p>X</p>
        </a>
    </div>

</body>
</html>
